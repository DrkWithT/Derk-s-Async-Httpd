<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
</head>
<body>
    <header>
        <h1>Demo</h1>
    </header>
    <main>
        <div>
            <h2>Echoed Text</h2>
            <p id="echo-txt"><em>Type text to echo!</em></p>
        </div>
        <div>
            <div id="demo-form">
                <label for="usertxt">Text to Echo</label>
                <input id="usertxt" class="page-input" name="usertxt" maxlength="40" placeholder="Enter text here." required/>
                <input type="button" id="send-btn" class="page-btn" value="Submit">
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
